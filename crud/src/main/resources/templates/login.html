<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head th:data-th-replace="@{fragments/imports :: head}" >

</head>

<body class="">

<div class="wrapper ">

    <!--    menu lateral-->
<!--    <div th:data-th-replace="@{fragments/fragmento_menu-lateral :: menu-lateral}"></div>-->

    <div class="login pt-5 pb-5">

        <div class="content">

            <!--        cards-->
            <div class="row">
                <div class="col-md-8 offset-md-2 pt-5 pb-5">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="title text-center">Login</h3>
                        </div>
                        <form action="/do_login" method="post">
                            <div class="container-fluid">
                                <div class="form-group">
                                    <label>User:</label>
                                    <input type="text" name="username" class="form-control"/>
                                </div>
                            </div>
                            <div class="container-fluid">
                                <div class="form-group">
                                    <label>Senha:</label>
                                    <input type="text" name="password" class="form-control" />
                                </div>
                            </div>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="submit" class="form-control cor-botao-login" >
                                </div>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>

</div>

    <div th:data-th-replace="@{fragments/imports :: scripts}" ></div>

</body>

</html>
