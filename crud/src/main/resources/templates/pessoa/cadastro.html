<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head data-th-replace="fragments/imports :: head" >

</head>

<body class="">

<div class="wrapper ">

    <!--    menu lateral-->
    <div data-th-replace="fragments/fragmento_menu-lateral :: menu-lateral"></div>

    <div class="main-panel">

        <!-- Navbar -->
        <nav data-th-replace="fragments/fragmento_navegacao :: navegacao"> </nav>
        <!-- End Navbar -->
        <!-- <div class="panel-header panel-header-lg">

    <canvas id="bigDashboardChart"></canvas>


  </div> -->
        <div class="content">

            <!--        cards-->
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="title">Cadastro de pessoa</h5>
                        </div>
                        <form action="/pessoa/cadastro" method="post">
                            <div class="container-fluid">
                                <div class="form-group">
                                    <label>Nome:</label>
                                    <input type="text" name="nome" class="form-control">
                                </div>
                            </div>
                            <div class="container-fluid">
                                <div class="form-group">
                                    <label>Sobrenome:</label>
                                    <input type="text" name="sobrenome" class="form-control">
                                </div>
                            </div>
                            <div class="container-fluid">
                                <div class="form-group">
                                    <label>Data nascimento:</label>
                                    <input type="date" name="dataNascimento" class="form-control">
                                </div>
                            </div>
                            <div class="container-fluid">
                                <div class="form-group">
                                    <label>E-mail:</label>
                                    <input type="text" name="email" class="form-control">
                                </div>
                            </div>
                            <div class="container-fluid">
                                <div class="form-group">
                                    <label>CPF:</label>
                                    <input type="text" name="cpf" class="form-control">
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-2">
                                <div class="form-group">
                                    <input name="Enviar" type="submit" class="form-control">
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>





        <!--      rodape-->
        <footer data-th-replace="fragments/fragmento_rodape :: rodape" ></footer>

    </div>
</div>


<div data-th-replace="fragments/imports :: scripts" ></div>
</body>

</html>
